name: broadcast premium tips

on:
  schedule:
    - cron: '30 6-18 * * *'  # This runs the job every 30 minute of the hour between 6am and 6pm UTC
    
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      # checkout the repository content to github runner
      - name: checkout repo content
        uses: actions/checkout@v2 
      
      # pick .env variables from github secrets
      - name: Set environment variables
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "SMS_USERNAME=${{ secrets.SMS_USERNAME }}" >> $GITHUB_ENV
          echo "SMS_PASSWORD=${{ secrets.SMS_PASSWORD }}" >> $GITHUB_ENV          
          echo "AT_TOKEN_URL=${{ secrets.AT_TOKEN_URL }}" >> $GITHUB_ENV
          echo "AT_CONTENT_URL=${{ secrets.AT_CONTENT_URL }}" >> $GITHUB_ENV
          echo "AT_USERNAME=${{ secrets.AT_USERNAME }}" >> $GITHUB_ENV
          echo "AT_API_KEY=${{ secrets.AT_API_KEY }}" >> $GITHUB_ENV
      
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # execute prediction script i.e run predict.py
      - name: execute broadcast script 
        run: python broadcast.py
